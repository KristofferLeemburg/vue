name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          browser: chrome
          start: npm run serve
          wait-on: http://localhost:8080/
          record: false
        env:
          CYPRESS_baseUrl: http://localhost:8080/